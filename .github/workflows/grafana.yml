name: Deploy Grafana to Kubernetes

on:
  push:
    branches: 
      - task_8
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl for kOps
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Set kOps cluster and get kubeconfig
        run: |
          export KOPS_CLUSTER_NAME=bermeta.site
          export KOPS_STATE_STORE=s3://bermeta.terraform.tfstate.bucket
          kops export kubeconfig

      - name: Display kubeconfig for debugging
        run: |
          cat ~/.kube/config

      - name: Test Kubernetes connection
        run: |
          kubectl cluster-info

      - name: Add Grafana Helm repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami 
          helm repo update

      - name: Test AWS credentials
        run: |
          aws sts get-caller-identity

      - name: Deploy Grafana
        run: |
          helm upgrade --install grafana bitnami/grafana -f grafana-values.yml \
            --set service.type=LoadBalancer \
            --set adminPassword=admin \
